name: Rust

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v1
    - name: Build
      run: cargo build --verbose --no-default-features
    - name: Build (opt-cache)
      run: cargo build --verbose --no-default-features opt-cache
    - name: Build (realloc)
      run: cargo build --verbose --no-default-features realloc
      
  test:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - uses: Swatinem/rust-cache@v1

    - name: Run tests
      run: cargo test --verbose --no-default-features

  test-realloc:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - uses: Swatinem/rust-cache@v1

    - name: Run 'realloc' tests
      run: cargo test --verbose --no-default-features --features realloc

  test-opt-cache:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - uses: Swatinem/rust-cache@v1

    - name: Run 'opt-cache' tests
      run: cargo test --verbose --no-default-features --features opt-cache

  miri:
    name: "Miri"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Miri
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          cargo miri setup
      - name: Test with Miri
        run: cargo miri test --no-default-features
      - name: Test 'realloc' with Miri
        run: cargo miri test --no-default-features --features realloc
      - name: Test 'opt-cache' with Miri
        run: cargo miri test --no-default-features --features opt-cache

